<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />

    <title>Carousel Task</title>
  </head>
  <body>
    <div class="slide">
      <button class="slide_button slide_button--left">
        <img src="/Image/left-arrow.svg" alt="" />
      </button>
      <div class="slide_track-container">

        <ul class="slide_track">

          <li class="slide_clip current-slide">
            <img class="slide_image" src="/Image/nature1.jpeg" alt="" />
          </li>

          <li class="slide_clip">
            <img class="slide_image" src="/Image/nature2.jpeg" alt="" />
          </li>

          <li class="slide_clip">
            <img class="slide_image" src="/Image/nature3.jpg" alt="" />
          </li>

          <li class="slide_clip">
            <img class="slide_image" src="/Image/nature4.webp" alt="" />
          </li>

          <li class="slide_clip">
            <img class="slide_image" src="/Image/nature5.jpeg" alt="" />
          </li>

          <li class="slide_clip">
            <img class="slide_image" src="/Image/nature6.jpeg" alt="" />
          </li>
        </ul>

        <button class="slide_button slide_button--right">
          <img src="/Image/right-arrow.svg" alt="" />
        </button>
      </div>

      <div class="slide_nav">
        <button class="slide_indicator current-slide"></button>
        <button class="slide_indicator"></button>
        <button class="slide_indicator"></button>
        <button class="slide_indicator"></button>
        <button class="slide_indicator"></button>
        <button class="slide_indicator"></button>
      </div>

    </div>


    <script src="/script.js"></script>
  </body>
</html>
